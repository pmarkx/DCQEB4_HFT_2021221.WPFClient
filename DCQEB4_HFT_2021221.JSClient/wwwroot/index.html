<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HR_DB_UI</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1>Department List</h1>
    <div id="formdiv">
        <label>Department Name</label>
        <input type="text" id="departmentname" />
        <button type="button" onclick="create()">Add Department</button>
    </div>
    <div id="updateformdiv">
        <label>Selected Department Name</label>
        <input type="text" id="updateddepartmentname" />
        <button type="button" onclick="update()">Update Department</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
